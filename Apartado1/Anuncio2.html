<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apartment Floor - Detalles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .title {
      text-align: center;
    }

    .gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .gallery img {
      width: 300px;
      border-radius: 5px;
    }

    .info {
      margin-top: 20px;
    }

    .info h2 {
      color: #333;
    }

    .features {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-top: 10px;
    }

    .features img {
      width: 30px;
      vertical-align: middle;
    }

    .features p {
      margin: 0;
      display: inline-block;
      vertical-align: middle;
    }

    .price {
      font-size: 1.5em;
      color: green;
      margin-top: 10px;
    }

    .back {
      margin-top: 30px;
      text-align: center;
    }

    .back a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .back a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Apartment Floor</h1>
      <p class="price">$2'500,000 MXN</p>
    </div>

    <div class="gallery">
      <img src="../img/apartment.jpeg" alt="Fachada departamento">
      <img src="../img/Recamara_2.jpeg" alt="Interior 1">
      <img src="../img/baño_2.jpeg" alt="Interior 2">
      <img src="../img/metros_2.jpeg" alt="Balcón">
    </div>

    <div class="info">
      <h2>Descripción del apartamento</h2>
      <p>Hermoso departamento en piso alto con vista panorámica. Ideal para parejas o profesionistas. Excelente ubicación, acabados modernos, y amenidades como elevador y vigilancia 24/7.</p>

      <div class="features">
        <img src="../img/Recamaras.png" alt="Recámaras">
        <p>2 Recámaras</p>

        <img src="../img/baños.png" alt="Baño">
        <p>1 Baño</p>

        <img src="../img/m2.png" alt="Metros cuadrados">
        <p>50 m²</p>
      </div>
    </div>

    <div class="back">
      <a href="../index.html">← Volver al inicio</a>
    </div>
  </div>

</body>
</html>
